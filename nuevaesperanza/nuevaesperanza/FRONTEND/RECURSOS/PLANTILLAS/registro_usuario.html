<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/CSS/registro.css">
</head>
<body>
    <div class="registro-container-registro">
        <h1>Registro de Usuario</h1>
        <form action="BACKEND/API/registro.php" method="POST" id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmarPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmarPassword" name="confirmarPassword" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required>

            <button type="submit" id="registroButton">Registrarse</button>
        </form>
    </div>
    <script src="/JS/registro.js"></script>
</body>
</html>
